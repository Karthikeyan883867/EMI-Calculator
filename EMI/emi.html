<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./emi.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" placeholder="Enter annual interest rate">
        </div>
        <div class="form-group">
            <label for="loanTenure">Loan Tenure (years):</label>
            <input type="number" id="loanTenure" placeholder="Enter loan tenure in years">
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <div id="result" class="result" style="display:none;">
            <h2>Monthly EMI: <span id="emiAmount"></span></h2>
        </div>
    </div>
    
    <script src="./emi.js"></script>
</body>
</html>
